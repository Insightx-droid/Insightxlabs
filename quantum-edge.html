<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InsightX Lab Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #googleLoginBtn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #labSection {
      display: none;
      margin-top: 30px;
    }

    .lab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .lab-card {
      background-color: #e9ecef;
      padding: 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .lab-card:hover {
      background-color: #dee2e6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to InsightX Labs</h1>
    <p>Please log in with Google to continue</p>
    <button id="googleLoginBtn">Login with Google</button>

    <div id="labSection">
      <h2>Select Your Lab</h2>
      <div class="lab-grid">
        <div class="lab-card" onclick="enterLab('AI in Marketing')">AI in Marketing</div>
        <div class="lab-card" onclick="enterLab('No Code Tools')">No Code Tools</div>
        <div class="lab-card" onclick="enterLab('ML in Business')">ML in Business</div>
        <div class="lab-card" onclick="enterLab('Growth Marketing')">Growth Marketing</div>
      </div>
    </div>
  </div>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyAN6KT706rOwFVt7toKtzmIAvs0bpckJ6Y",
      authDomain: "insightx-dcba0.firebaseapp.com",
      projectId: "insightx-dcba0",
      appId: "1:741753834351:web:c19486a9e5003b7b87b69a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('googleLoginBtn');
    const labSection = document.getElementById('labSection');

    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert(`Welcome, ${user.displayName}!`);
          loginBtn.style.display = 'none';
          labSection.style.display = 'block';
        })
        .catch(error => {
          console.error("Login error:", error);
          alert("Login failed. Try again.");
        });
    });

    function enterLab(labName) {
      alert(`Entering ${labName} Lab...`);
      // You can redirect based on lab name
      window.location.href = `labs/${labName.replace(/\s+/g, '-').toLowerCase()}.html`;
    }
  </script>

</body>
</html>
