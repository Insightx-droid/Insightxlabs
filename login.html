<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Quantum Edge Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      background: white;
      color: #1e293b;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 30px;
    }

    #g_id_signin {
      display: flex;
      justify-content: center;
    }

    footer {
      margin-top: 20px;
      color: #94a3b8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to Quantum Edge</h1>
    <p>Sign in with Google to access your personalized lab dashboard.</p>

    <div id="g_id_signin"></div>
  </div>

  <footer>
    &copy; 2025 InsightX Labs. All rights reserved.
  </footer>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Replace with your Google Client ID
    const clientId = "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com";

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: clientId,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large" }
      );

      google.accounts.id.prompt(); // optional
    };

    function handleCredentialResponse(response) {
      // Decode the token (JWT) or just redirect for now
      console.log("Encoded JWT ID token: " + response.credential);

      // In real app, send token to backend for verification
      // Redirect to lab selection page
      window.location.href = "select-lab.html";
    }
  </script>
</body>
</html>
